<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./img/icon/fish-solid.svg" type="image/svg+xml" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sharky | 2D Game</title>
  </head>

  <body onload="init()">
    <h1>Sharky</h1>

    <div class="game-container">
      <canvas id="canvas" width="720" height="480"></canvas>
      <div class="navigation">
        <button id="instructionsButton" onclick="openInstruction()">i</button>
        <button id="sound-btn" >
          <img src="img/icon/volume-high-solid.svg" alt="sound icon" />
        </button>
      </div>

      <div id="instructionsOverlay" class="d_none opacity">
        <button id="close-btn" onclick="closeInstruction()">
          <img src="img/icon/xmark-solid.svg" alt="close" />
        </button>
        <img class="instructions" src="img/6.Botones/Instructions 2.png" alt="Instructions" />
        <div class="instructionGuide">Collect at least 2 coins and 3 poison vials to challenge the Boss!</div>
      </div>

      <div id="start-screen">
        <img id="start-background" src="img/6.Botones/Start/start.png" />
        <img id="start-btn" src="img/6.Botones/Start/1.png" />
      </div>
    </div>
  </body>

  <!-- Basis-Klassen zuerst -->
  <script src="./models/drawable-object.class.js"></script>
  <script src="./models/movalble-objects.class.js"></script>

  <!-- Statusbars und Objekte -->
  <script src="./models/status-bar-coins.class.js"></script>
  <script src="./models/status-bar-life.class.js"></script>
  <script src="./models/status-bar-poison.class.js"></script>

  <!-- Gegner und Items -->
  <script src="./models/pufferfish.class.js"></script>
  <script src="./models/jellyfish.class.js"></script>
  <script src="./models/boss.class.js"></script>
  <script src="./models/light.class.js"></script>
  <script src="./models/coins.class.js"></script>
  <script src="./models/poison.class.js"></script>
  <script src="./models/background-object.class.js"></script>
  <script src="./models/keyboard.class.js"></script>
  <script src="./models/throwable-object.class.js"></script>
  <script src="./models/bubble.class.js"></script>

  <!-- Sharky erst hier (weil er von oben abhÃ¤ngig ist) -->
  <script src="./models/sharky.class.js"></script>

  <!-- Level und Welt -->
  <script src="./models/level.class.js"></script>
  <script src="./levels/level1.js"></script>
  <script src="./models/world.class.js"></script>

  <!-- Spielstart -->
  <script src="./js/game.js"></script>
</html>
