<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./img/icon/fish-solid.svg" type="image/svg+xml" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sharky | 2D Game</title>
  </head>

  <body onload="init()">
    <header>
      <h1>Sharky</h1>
    </header>
    <div id="rotate-device-overlay">
      <p>Please rotate your device to landscape mode</p>
      <p>
        <a onclick="openImpressum()">Impressum</a>
      </p>
    </div>

    <div class="game-container" id="fullscreen">
      <div class="navigation">
        <button id="header-icon-btn" onclick="location.reload()">
          <img src="./img/icon/house-solid.svg" alt="Home Button" />
        </button>
        <button id="instructionsButton" onclick="openInstruction()">i</button>
        <button id="sound-btn">
          <img src="img/icon/volume-high-solid.svg" alt="sound icon" />
        </button>
      </div>
      <canvas id="canvas" width="720" height="480"></canvas>
      <div class="mobileJoystick">
        <div class="joyStickUnit">
          <button id="moveLeftBtn">
            <img src="img/icon/arrow-left-solid.svg" alt="left button" />
          </button>
          <button id="moveRightBtn">
            <img src="img/icon/arrow-right-solid.svg" alt="right button" />
          </button>
          <button id="attackBtn">
            <img src="img/icon/burst-solid.svg" alt="attack button" />
          </button>
        </div>
        <div class="joyStickUnit">
          <button id="moveUpBtn">
            <img src="img/icon/arrow-up-solid.svg" alt="up button" />
          </button>
          <button id="moveDownBtn">
            <img src="img/icon/arrow-down-solid.svg" alt="down button" />
          </button>
          <button id="bubbleAttackBtn">
            <img src="img/icon/circle-regular.svg" alt="extra button" />
          </button>
        </div>
      </div>
      <div id="instructionsOverlay" class="d_none opacity">
        <button id="close-btn" onclick="closeInstruction()">
          <img src="img/icon/xmark-solid.svg" alt="close" />
        </button>
        <img class="instructions" src="img/6.Botones/instructions_sharky.png" alt="Instructions" />
      </div>

      <div id="start-screen">
        <img id="start-background" src="img/6.Botones/Start/start.png" />
        <img id="start-btn" src="img/6.Botones/Start/1.png" />
      </div>
    </div>
    <div id="impressumOverlay" class="d_none opacity">
      <button id="close-impressum-btn" onclick="closeImpressum()">
        <img src="img/icon/xmark-solid.svg" alt="close" />
      </button>
      <div class="impressum-modal">
        <h1 class="headline">Impressum</h1>
        <p>
          Jana Schüler<br />
          Am Juffernbach 27<br />
          48157 Münster<br />
        </p>
        <h3>Kontakt</h3>
        <p>
          <a class="pStyle" href="tel:0176/57698345">Telefon: 0176/57698354</a><br />
          <a class="pStyle" href="mailto:jawaehing@gmail.com">E-Mail: jawaehning@gmail.com</a>
        </p>
        <p class="credit-text">
          Icons von
          <a class="pStyle" href="https://fontawesome.com/" target="_blank">Font Awesome</a><br />
          Lizenz:
          <a class="pStyle" href="https://fontawesome.com/license/free" target="_blank">CC Attribution 4.0</a><br />
          Quelle: <a class="pStyle" href="https://www.e-recht24.de" target="_blank">e-recht24.de</a>
        </p>
      </div>
    </div>
    <footer class="footer">
      <p class="linkImpressum">
        <a onclick="openImpressum()">Impressum</a>
      </p>
    </footer>
  </body>

  <script src="./models/drawable-object.class.js"></script>
  <script src="./models/movable-objects.class.js"></script>
  <script src="./models/status-bar-coins.class.js"></script>
  <script src="./models/status-bar-life.class.js"></script>
  <script src="./models/status-bar-poison.class.js"></script>
  <script src="./models/pufferfish.class.js"></script>
  <script src="./models/jellyfish.class.js"></script>
  <script src="./models/boss.class.js"></script>
  <script src="./models/light.class.js"></script>
  <script src="./models/coins.class.js"></script>
  <script src="./models/poison.class.js"></script>
  <script src="./models/background-object.class.js"></script>
  <script src="./models/keyboard.class.js"></script>
  <script src="./models/sharkyAttack.class.js"></script>
  <script src="./models/sharky-movements.class.js"></script>
  <script src="./models/sharky.class.js"></script>
  <script src="./models/throwable-objects.class.js"></script>
  <script src="./models/level.class.js"></script>
  <script src="./levels/level1.js"></script>
  <script src="./models/collisionDetector.class.js"></script>
  <script src="./models/endgame.class.js"></script>
  <script src="./models/world.class.js"></script>
  <script src="./js/template.js"></script>
  <script src="./js/sound-control.js"></script>
  <script src="./js/game.js"></script>
</html>
